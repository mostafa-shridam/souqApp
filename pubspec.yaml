---
name: souq
description: A new Flutter project.
publish_to: none
version: 1.0.0+1
environment:
  sdk: ">=3.3.4 <4.0.0"
dependencies:
  cached_network_image: ^3.4.1
  cloud_firestore: ^5.1.0
  country_code_picker: ^3.0.0
  crypto: ^3.0.5
  cupertino_icons: ^1.0.8
  dartz: ^0.10.1
  dots_indicator: ^3.0.0
  firebase_app_check: ^0.3.0+3
  firebase_auth: ^5.1.2
  firebase_core: ^3.2.0
  firebase_storage: ^12.3.1
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_facebook_auth: ^7.0.1
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^2.0.10+1
  flutter_svg_provider: ^1.0.7
  get_it: ^8.0.0
  google_sign_in: ^6.2.1
  image_picker: ^1.1.2
  modal_progress_hud_nsn: ^0.5.1
  shared_preferences: ^2.2.3
  sign_in_with_apple: ^6.1.2
  skeletonizer: ^1.4.2

dev_dependencies:
  flutter_launcher_icons: ^0.14.1
  flutter_test:
    sdk: flutter
flutter_launcher_icons:
  ios: true
  image_path: assets/images/AppIcon.png
  min_sdk_android: 21
  web:
    generate: true
    image_path: assets/images/AppIcon.png
    background_color: "#36969F"
    theme_color: null
  windows:
    generate: true
    image_path: assets/images/AppIcon.png
    icon_size: 48
  macos:
    generate: true
    image_path: assets/images/AppIcon.png
  flutter_lints: ^4.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/bottom/
  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-VariableFont_slnt,wght.ttf
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Medium.ttf
          weight: 500
        - asset: assets/fonts/Cairo-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
flutter_intl:
  enabled: true

flutter_assets:
  assets_path: assets/images/
  output_path: lib/core/utils/constants
  filename: app_images.dart
